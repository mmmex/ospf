# code: language=ansible
---
- name: Prepare router1
  hosts: router1
  become: true
  tasks:
  - name: Disable rp_filter for all and on vlan11
    ansible.builtin.sysctl:
      name: "{{ item }}"
      value: "0"
      state: present
    with_items:
      - net.ipv4.conf.all.rp_filter
      - net.ipv4.conf.vlan11.rp_filter
  roles:
    - role: frr-instance
      frr_interfaces:
        vlan11:
          ip: 10.0.10.1/30
          description: r1-r2
          other:
            - "ip ospf mtu-ignore"
            - "ip ospf cost 1000"
            - "ip ospf hello-interval 10"
            - "ip ospf dead-interval 30"
        vlan10:
          ip: 10.0.12.1/30
          description: r1-r3
          other:
            - "ip ospf mtu-ignore"
            - "ip ospf cost 45"
            - "ip ospf hello-interval 10"
            - "ip ospf dead-interval 30"
        eth2:
          ip: 192.168.10.1/24
          description: net_router1
          other:
            - "ip ospf mtu-ignore"
            - "ip ospf cost 45"
            - "ip ospf hello-interval 10"
            - "ip ospf dead-interval 30"
      frr_ospf:
        areas:
          0:
            networks:
              - 10.0.10.0/30
              - 10.0.12.0/30
              - 192.168.10.0/24

- name: Prepare router2
  hosts: router2
  become: true
  tasks:
  - name: Disable rp_filter for all and on eth2
    ansible.builtin.sysctl:
      name: "{{ item }}"
      value: "0"
      state: present
    with_items:
      - net.ipv4.conf.all.rp_filter
      - net.ipv4.conf.vlan12.rp_filter
  roles:
    - role: frr-instance
      frr_interfaces:
        vlan11:
          ip: 10.0.10.2/30
          description: r1-r2
          other:
            - "ip ospf mtu-ignore"
            - "ip ospf cost 45"
            - "ip ospf hello-interval 10"
            - "ip ospf dead-interval 30"
        vlan12:
          ip: 10.0.11.2/30
          description: r2-r3
          other:
            - "ip ospf mtu-ignore"
            - "ip ospf cost 45"
            - "ip ospf hello-interval 10"
            - "ip ospf dead-interval 30"
        eth2:
          ip: 192.168.20.1/24
          description: net_router2
          other:
            - "ip ospf mtu-ignore"
            - "ip ospf cost 45"
            - "ip ospf hello-interval 10"
            - "ip ospf dead-interval 30"
      frr_ospf:
        areas:
          0:
            networks:
              - 10.0.10.0/30
              - 10.0.11.0/30
              - 192.168.20.0/24